[package]
name = "kuvpn"
version = "0.3.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.11", features = ["derive"] }
fantoccini = { version = "0.21.0", default-features = false, features = ["rustls-tls"] }
thiserror = "1.0.63"
tokio = { version = "1.39.2", features = ["tokio-macros", "rt", "macros", "rt-multi-thread", "process"] }